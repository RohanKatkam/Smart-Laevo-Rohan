; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
env_default = mkrnb1500

[env:mkrnb1500]
platform = atmelsam
board = mkrnb1500
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/MKRIMU@^1.0.0
	arduino-libraries/ArduinoBearSSL@^1.7.1
	arduino-libraries/ArduinoECCX08@^1.3.5
	arduino-libraries/ArduinoMqttClient@^0.1.5
	paulstoffregen/SerialFlash@0.0.0-alpha+sha.2b86eb1e43
	arduino-libraries/MKRNB@^1.5.1
	

[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/MKRIMU@^1.0.0
	arduino-libraries/ArduinoBearSSL@^1.7.1
	arduino-libraries/ArduinoECCX08@^1.3.5
	arduino-libraries/ArduinoMqttClient@^0.1.5
	paulstoffregen/SerialFlash@0.0.0-alpha+sha.2b86eb1e43